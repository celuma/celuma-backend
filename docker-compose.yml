services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: celumadb
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  db-init:
    build: .
    env_file: .env
    command: bash init_db.sh
    volumes:
      - .:/app
    depends_on:
      - db
    restart: "no"

  api:
    build: .
    env_file: .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports: ["8000:8000"]
    depends_on:
      - db-init

volumes:
  pgdata:
