version: '3.8'

services:
  db-init:
    image: ghcr.io/celuma/celuma-backend:latest
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_MIN=${JWT_EXPIRES_MIN:-480}
      - APP_NAME=${APP_NAME:-celuma}
      - ENV=${ENV:-production}
    command: bash init_db.sh
    restart: "no"
    networks:
      - celuma-network

  api:
    image: ghcr.io/celuma/celuma-backend:latest
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_MIN=${JWT_EXPIRES_MIN:-480}
      - APP_NAME=${APP_NAME:-celuma}
      - ENV=${ENV:-production}
    ports: ["8000:8000"]
    depends_on:
      - db-init
    restart: unless-stopped
    networks:
      - celuma-network

networks:
  celuma-network:
    driver: bridge
